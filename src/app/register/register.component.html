<div class="form-container">
    <form action="/">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" #userName autocomplete="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" #pass1 autocomplete="current-password">
        <button type="button" (click)="Registered(userName,pass1)">Register</button>
    </form>
</div>
